<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
       <h1>Hello, World</h1>
       <div id="devices"></div>
      </div>
        
    <script src="vue.js"></script>
    <!-- Optional JavaScript -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>     
 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type = "text/babel">
    </script>
    
     <script type="text/babel">
    var Devices = React.createClass({
        getInitialState:function(){
            return({
                devices: []
            });
        },
        render:function(){
            var devices = this.state.devices;
            devices = devices.map(function(device, index){
                return(
                    <li key = {index}>
                        <span className="device_id">Device ID: {device.device_id},</span>
                        <span className="timestamp">  Timestamp: {device.timestamp},</span>
                        <span className="temperature">  Temperature: {device.temperature}</span>
                    </li>
                );
            });
            return(
                <div id="container">
                    <form id="search" onSubmit={this.handleSubmit}>
                        <label>Device Stream</label>
                        <input type="submit" value="Find Devices" />
                        </form>
                        <ul>{devices}</ul>
                </div>
            );
        },
        handleSubmit: function(e){
            e.preventDefault();
            // var lng = this.refs.lng.value;
            // var lat = this.refs.lat.value;

            fetch('/temp').then(function(data){
                return data.json();
            }).then(json => {
                this.setState({
                    devices: json
                });
            });
        },
    });

    ReactDOM.render(<Devices />, document.getElementById('devices'));
    </script> 

</body>
</html>
